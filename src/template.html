<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
</head>
<body>
    <div id="searchContainer">
        <button type="submit" id="searchBtn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        <input type="text" id="searchField">
        <div class="button r" id="button-1">
            <input type="checkbox" class="checkbox" id="unitSwitch" />
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
        <div class="button r" id="button-2">
            <input type="checkbox" class="checkbox" id="languageSwitch" />
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
    </div>
    <div id="mainCard" class="card">
        <div id="currentCity" class="txtBig"></div>
        <div id="mainCardContainer1" class="container">
            <div id="currentTemp" class="txtVeryBig"></div>
            <div id="currentIcon" class="svgIcon"></div>
        </div>
        <div id="currentFeelsLike" class="txtNormal"></div>
        <div id="currentConditions" class="txtNormal"></div>
        <div id="mainCardContainer2" class="container">
            <div id="currentWind" class="txtSmall"></div>
            <div id="currentHumidity" class="txtSmall"></div>
            <div id="currentPressure" class="txtSmall"></div>
        </div>
        <div id="mainCardContainer3" class="container">
            <div id="lastTimeUpdated" class="txtTiny"></div>
            <div id="refreshBtn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21 12C21 16.9706 16.9706 21 12 21C9.69494 21 7.59227 20.1334 6 18.7083L3 16M3 12C3 7.02944 7.02944 3 12 3C14.3051 3 16.4077 3.86656 18 5.29168L21 8M3 21V16M3 16H8M21 3V8M21 8H16" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
        </div>
    </div>
    <div id="card2" class="card">

    </div>
</body>
</html>
